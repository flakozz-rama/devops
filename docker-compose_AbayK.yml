version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile_AbayK
    image: abayk/todo-app:1.0
    container_name: todo-app-abayk
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_NAME=todo
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - APP_NAME=ToDo App by AbayK
    depends_on:
      db:
        condition: service_healthy
    networks:
      - todo-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: todo-db-abayk
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todo
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  todo-network:
    driver: bridge

volumes:
  postgres-data:
